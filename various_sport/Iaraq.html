<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قنوات العراق - OneIraq</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #1abc9c;
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --border-color: #e1e5eb;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-hover: 0 8px 24px rgba(0,0,0,0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-dark);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Navigation */
        .nav-bar {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px 20px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .nav-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            font-weight: 600;
            flex-grow: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-title i {
            color: var(--secondary-color);
        }

        .back-btn {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #2980b9;
            transform: translateX(-3px);
        }

        .back-btn.hidden {
            display: none;
        }

        /* Categories/Channels List */
        .list-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .list-title {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid var(--accent-color);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .list-title i {
            color: var(--accent-color);
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .item-card {
            background: var(--light-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .item-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-hover);
            border-color: var(--secondary-color);
        }

        .item-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 5px;
            height: 100%;
            background: var(--accent-color);
            transition: width 0.3s;
        }

        .item-card:hover::before {
            width: 10px;
        }

        .item-id {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--secondary-color);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .item-content {
            padding-right: 10px;
        }

        .item-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .item-des {
            color: var(--text-light);
            font-size: 0.95rem;
            margin-bottom: 15px;
        }

        .item-img {
            width: 100%;
            height: 120px;
            object-fit: contain;
            border-radius: 8px;
            background: white;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid var(--border-color);
        }

        /* Server Details - UPDATED */
        .servers-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--shadow);
        }

        .server-info {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        .channel-name {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .channel-id {
            display: inline-block;
            background: var(--accent-color);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .servers-list {
            margin-top: 20px;
        }

        .server-item {
            background: var(--light-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            transition: all 0.3s;
        }

        .server-item:hover {
            border-color: var(--secondary-color);
            box-shadow: var(--shadow);
        }

        .server-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .server-name {
            font-size: 1.6rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        .server-id {
            background: var(--text-light);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: bold;
        }

        /* JSON Properties Grid */
        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .property-item {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            position: relative;
            transition: all 0.3s;
        }

        .property-item:hover {
            border-color: var(--accent-color);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .property-label {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 8px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .property-label i {
            color: var(--secondary-color);
        }

        .property-value {
            background: var(--light-bg);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            word-break: break-all;
            min-height: 60px;
            max-height: 200px;
            overflow-y: auto;
            color: var(--text-dark);
            border: 1px solid var(--border-color);
            position: relative;
            padding-right: 50px;
        }

        .copy-property-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
            z-index: 10;
        }

        .copy-property-btn:hover {
            background: #16a085;
            transform: translateY(-2px);
        }

        .copy-property-btn.copied {
            background: #27ae60;
        }

        .property-empty {
            color: #95a5a6;
            font-style: italic;
        }

        /* Full JSON Display (Optional) */
        .full-json-section {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 2px solid var(--border-color);
        }

        .full-json-box {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .copy-full-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .copy-full-btn:hover {
            background: #2980b9;
        }

        .copy-full-btn.copied {
            background: #27ae60;
        }

        .json-key {
            color: #3498db;
        }

        .json-string {
            color: #2ecc71;
        }

        .json-number {
            color: #e74c3c;
        }

        /* Loading & Error States */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading-spinner {
            border: 5px solid var(--border-color);
            border-top: 5px solid var(--secondary-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }

        .loading-text {
            font-size: 1.2rem;
            color: var(--text-light);
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #fcc;
            text-align: center;
            margin: 20px 0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--border-color);
            margin-bottom: 20px;
        }

        /* View Management */
        .view {
            display: none;
        }

        .view.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }
            
            h1 {
                font-size: 2rem;
                flex-direction: column;
                gap: 10px;
            }
            
            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .properties-grid {
                grid-template-columns: 1fr;
            }
            
            .list-container, .servers-container {
                padding: 20px;
            }
            
            .nav-bar {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .back-btn {
                align-self: stretch;
                justify-content: center;
            }
            
            .server-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .property-value {
                padding-right: 15px;
                padding-left: 70px;
            }
            
            .copy-property-btn {
                top: 10px;
                left: 10px;
            }
        }

        @media (max-width: 480px) {
            .items-grid {
                grid-template-columns: 1fr;
            }
            
            .item-card {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.7rem;
            }
            
            .server-name {
                font-size: 1.4rem;
            }
            
            .property-value {
                font-size: 0.85rem;
            }
        }
    </style>

<body>
    <div class="container">
        <header>
            <h1>
                <i class="fas fa-satellite-dish"></i>
                <span>قنوات العراق - OneIraq</span>
            </h1>
            <p class="subtitle">تصفح الأقسام، القنوات، وسيرفرات البث المباشر</p>
        </header>

        <!-- Navigation Bar -->
        <div class="nav-bar">
            <div class="nav-title">
                <i class="fas fa-folder-open" id="nav-icon"></i>
                <span id="nav-text">جميع الأقسام</span>
            </div>
            <button class="back-btn hidden" id="back-btn">
                <i class="fas fa-arrow-right"></i>
                <span id="back-text">العودة</span>
            </button>
        </div>

        <!-- View 1: Categories -->
        <div class="view active" id="categories-view">
            <div class="list-container">
                <h2 class="list-title">
                    <i class="fas fa-list"></i>
                    <span>الأقسام المتاحة</span>
                </h2>
                <div class="items-grid" id="categories-list">
                    <!-- سيتم ملؤها بـ JavaScript -->
                </div>
            </div>
        </div>

        <!-- View 2: Channels -->
        <div class="view" id="channels-view">
            <div class="list-container">
                <h2 class="list-title">
                    <i class="fas fa-tv"></i>
                    <span id="channels-title">قنوات القسم</span>
                </h2>
                <div class="items-grid" id="channels-list">
                    <!-- سيتم ملؤها بـ JavaScript -->
                </div>
            </div>
        </div>

        <!-- View 3: Servers -->
        <div class="view" id="servers-view">
            <div class="servers-container">
                <div class="server-info">
                    <h2 class="channel-name" id="channel-name">اسم القناة</h2>
                    <span class="channel-id" id="channel-id">المعرف: 0</span>
                </div>
                <div class="servers-list" id="servers-list">
                    <!-- سيتم ملؤها بـ JavaScript -->
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div class="loading hidden" id="loading">
            <div class="loading-spinner"></div>
            <p class="loading-text" id="loading-text">جاري تحميل البيانات...</p>
        </div>

        <!-- Error State -->
        <div class="error hidden" id="error">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="error-text">حدث خطأ في تحميل البيانات</p>
        </div>
    </div>

    <script>
        // البيانات الأساسية
        const BASE_URL = 'https://oneiraq.pages.dev';
        const CATEGORIES_URL = `${BASE_URL}/categories/categories.json`;
        
        // حالة التطبيق
        const appState = {
            currentView: 'categories',
            currentCategory: null,
            currentChannel: null,
            categories: [],
            channels: new Map(), // تخزين قنوات كل قسم
            servers: new Map()   // تخزين سيرفرات كل قناة
        };

        // عناصر DOM
        const views = {
            categories: document.getElementById('categories-view'),
            channels: document.getElementById('channels-view'),
            servers: document.getElementById('servers-view')
        };
        
        const backBtn = document.getElementById('back-btn');
        const backText = document.getElementById('back-text');
        const navText = document.getElementById('nav-text');
        const navIcon = document.getElementById('nav-icon');
        const channelsTitle = document.getElementById('channels-title');
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const errorText = document.getElementById('error-text');
        const loadingText = document.getElementById('loading-text');

        // تهيئة التطبيق
        document.addEventListener('DOMContentLoaded', initApp);

        async function initApp() {
            showLoading('جاري تحميل الأقسام...');
            try {
                await loadCategories();
                hideLoading();
                renderCategories();
            } catch (error) {
                showError('فشل تحميل الأقسام. تحقق من اتصال الإنترنت.');
                console.error('Error loading categories:', error);
            }
        }

        // تحميل الأقسام
        async function loadCategories() {
            const response = await fetch(CATEGORIES_URL);
            if (!response.ok) throw new Error('Network response was not ok');
            
            const data = await response.json();
            if (data.status && data.data) {
                appState.categories = data.data;
            } else {
                throw new Error('Invalid data format');
            }
        }

        // تحميل قنوات قسم معين
        async function loadChannels(categoryId) {
            // التحقق من وجود القنوات مسبقاً
            if (appState.channels.has(categoryId)) {
                return appState.channels.get(categoryId);
            }
            
            showLoading('جاري تحميل القنوات...');
            try {
                const url = `${BASE_URL}/categories/id/${categoryId}`;
                const response = await fetch(url);
                
                if (!response.ok) throw new Error('Network response was not ok');
                
                const channels = await response.json();
                appState.channels.set(categoryId, channels);
                hideLoading();
                return channels;
            } catch (error) {
                hideLoading();
                throw error;
            }
        }

        // تحميل سيرفرات قناة معينة
        async function loadServers(channelId) {
            // التحقق من وجود السيرفرات مسبقاً
            if (appState.servers.has(channelId)) {
                return appState.servers.get(channelId);
            }
            
            showLoading('جاري تحميل السيرفرات...');
            try {
                const url = `${BASE_URL}/channels/id/${channelId}`;
                const response = await fetch(url);
                
                if (!response.ok) throw new Error('Network response was not ok');
                
                const servers = await response.json();
                appState.servers.set(channelId, servers);
                hideLoading();
                return servers;
            } catch (error) {
                hideLoading();
                throw error;
            }
        }

        // عرض الأقسام
        function renderCategories() {
            const container = document.getElementById('categories-list');
            container.innerHTML = '';
            
            if (appState.categories.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-folder-open"></i>
                        <p>لا توجد أقسام متاحة</p>
                    </div>
                `;
                return;
            }
            
            appState.categories.forEach(category => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.dataset.id = category.id;
                
                card.innerHTML = `
                    <div class="item-id">${category.id}</div>
                    <div class="item-content">
                        <h3 class="item-name">${category.name}</h3>
                        <p class="item-des">${category.des || 'لا يوجد وصف'}</p>
                        ${category.img ? `<img src="${category.img}" alt="${category.name}" class="item-img">` : ''}
                    </div>
                `;
                
                card.addEventListener('click', () => selectCategory(category));
                container.appendChild(card);
            });
        }

        // اختيار قسم
        async function selectCategory(category) {
            appState.currentCategory = category;
            showLoading('جاري تحميل القنوات...');
            
            try {
                const channels = await loadChannels(category.id);
                hideLoading();
                renderChannels(channels);
                switchView('channels');
                
                // تحديث واجهة التنقل
                navText.textContent = category.name;
                navIcon.className = 'fas fa-folder';
                channelsTitle.textContent = `قنوات ${category.name}`;
                
                backText.textContent = 'العودة للأقسام';
                backBtn.classList.remove('hidden');
            } catch (error) {
                hideLoading();
                showError('فشل تحميل قنوات هذا القسم.');
                console.error('Error loading channels:', error);
            }
        }

        // عرض القنوات
        function renderChannels(channels) {
            const container = document.getElementById('channels-list');
            container.innerHTML = '';
            
            if (!channels || channels.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-tv"></i>
                        <p>لا توجد قنوات في هذا القسم</p>
                    </div>
                `;
                return;
            }
            
            channels.forEach(channel => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.dataset.id = channel.id;
                
                card.innerHTML = `
                    <div class="item-id">${channel.id}</div>
                    <div class="item-content">
                        <h3 class="item-name">${channel.name}</h3>
                        ${channel.img ? `<img src="${channel.img}" alt="${channel.name}" class="item-img">` : ''}
                    </div>
                `;
                
                card.addEventListener('click', () => selectChannel(channel));
                container.appendChild(card);
            });
        }

        // اختيار قناة
        async function selectChannel(channel) {
            appState.currentChannel = channel;
            showLoading('جاري تحميل السيرفرات...');
            
            try {
                const servers = await loadServers(channel.id);
                hideLoading();
                renderServers(channel, servers);
                switchView('servers');
                
                // تحديث واجهة التنقل
                navText.textContent = channel.name;
                navIcon.className = 'fas fa-tv';
                
                backText.textContent = 'العودة للقنوات';
            } catch (error) {
                hideLoading();
                showError('فشل تحميل سيرفرات هذه القناة.');
                console.error('Error loading servers:', error);
            }
        }

        // عرض السيرفرات (المحدث)
        function renderServers(channel, servers) {
            const container = document.getElementById('servers-list');
            const channelNameEl = document.getElementById('channel-name');
            const channelIdEl = document.getElementById('channel-id');
            
            // تحديث معلومات القناة
            channelNameEl.textContent = channel.name;
            channelIdEl.textContent = `المعرف: ${channel.id}`;
            
            container.innerHTML = '';
            
            if (!servers || servers.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-server"></i>
                        <p>لا توجد سيرفرات لهذه القناة</p>
                    </div>
                `;
                return;
            }
            
            servers.forEach(server => {
                const serverEl = document.createElement('div');
                serverEl.className = 'server-item';
                
                // إنشاء مربعات الخصائص
                const propertiesHtml = createServerPropertiesHtml(server);
                
                serverEl.innerHTML = `
                    <div class="server-header">
                        <h3 class="server-name">${server.name}</h3>
                        <span class="server-id">ID: ${server.id}</span>
                    </div>
                    
                    <div class="properties-grid">
                        ${propertiesHtml}
                    </div>
                    
                    <div class="full-json-section">
                        <h4 class="json-title">
                            <i class="fas fa-code"></i>
                            <span>بيانات JSON الكاملة</span>
                        </h4>
                        <div class="full-json-box">
                            <button class="copy-full-btn" data-json='${JSON.stringify(server, null, 2)}'>
                                <i class="far fa-copy"></i>
                                نسخ JSON كامل
                            </button>
                            <div class="json-content">${formatJsonForDisplay(server)}</div>
                        </div>
                    </div>
                `;
                
                container.appendChild(serverEl);
            });
            
            // إضافة مستمعي الأحداث لأزرار النسخ
            setupCopyButtons();
        }

        // إنشاء HTML لخصائص السيرفر
        function createServerPropertiesHtml(server) {
            const properties = [
                { key: 'id', label: 'المعرف', icon: 'fas fa-hashtag' },
                { key: 'channel_id', label: 'معرف القناة', icon: 'fas fa-tv' },
                { key: 'name', label: 'الاسم', icon: 'fas fa-tag' },
                { key: 'url', label: 'رابط البث', icon: 'fas fa-link' },
                { key: 'userAgent', label: 'User Agent', icon: 'fas fa-user' },
                { key: 'Referer', label: 'Referer', icon: 'fas fa-external-link-alt' },
                { key: 'otherHeaders', label: 'رؤوس أخرى', icon: 'fas fa-heading' },
                { key: 'scheme', label: 'المخطط', icon: 'fas fa-project-diagram' },
                { key: 'license', label: 'الترخيص', icon: 'fas fa-file-contract' },
                { key: 'headers', label: 'الرؤوس', icon: 'fas fa-heading' }
            ];
            
            return properties.map(prop => {
                const value = server[prop.key];
                const displayValue = value !== undefined && value !== null && value !== '' 
                    ? value 
                    : '<span class="property-empty">(فارغ)</span>';
                
                return `
                    <div class="property-item">
                        <div class="property-label">
                            <i class="${prop.icon}"></i>
                            <span>${prop.label}</span>
                        </div>
                        <div class="property-value">
                            <button class="copy-property-btn" data-value="${escapeHtml(value || '')}">
                                <i class="far fa-copy"></i>
                                نسخ
                            </button>
                            ${displayValue}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // تهيئة أزرار النسخ
        function setupCopyButtons() {
            // أزرار نسخ الخصائص الفردية
            document.querySelectorAll('.copy-property-btn').forEach(btn => {
                btn.addEventListener('click', async function() {
                    const textToCopy = this.getAttribute('data-value');
                    await copyToClipboard(textToCopy, this);
                });
            });
            
            // أزرار نسخ JSON الكامل
            document.querySelectorAll('.copy-full-btn').forEach(btn => {
                btn.addEventListener('click', async function() {
                    const jsonText = this.getAttribute('data-json');
                    await copyToClipboard(jsonText, this);
                });
            });
        }

        // تنسيق JSON للعرض
        function formatJsonForDisplay(obj) {
            const jsonString = JSON.stringify(obj, null, 2);
            return jsonString
                .replace(/"([^"]+)":/g, '<span class="json-key">"$1":</span>')
                .replace(/"([^"]+)"/g, '<span class="json-string">"$1"</span>')
                .replace(/\b(\d+)\b/g, '<span class="json-number">$1</span>');
        }

        // نسخ إلى الحافظة
        async function copyToClipboard(text, button) {
            try {
                await navigator.clipboard.writeText(text);
                
                const originalHtml = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i> تم النسخ!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.innerHTML = originalHtml;
                    button.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
                alert('فشل نسخ النص. يرجى المحاولة يدويًا.');
            }
        }

        // الهروب من HTML (للقيم)
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // التبديل بين العروض
        function switchView(viewName) {
            // إخفاء جميع العروض
            Object.values(views).forEach(view => {
                view.classList.remove('active');
            });
            
            // إظهار العرض المطلوب
            views[viewName].classList.add('active');
            appState.currentView = viewName;
        }

        // دوال مساعدة للعرض
        function showLoading(text) {
            loadingText.textContent = text;
            loadingEl.classList.remove('hidden');
        }

        function hideLoading() {
            loadingEl.classList.add('hidden');
        }

        function showError(text) {
            errorText.textContent = text;
            errorEl.classList.remove('hidden');
            
            setTimeout(() => {
                errorEl.classList.add('hidden');
            }, 5000);
        }

        // التعامل مع زر العودة
        backBtn.addEventListener('click', () => {
            switch (appState.currentView) {
                case 'channels':
                    // العودة للأقسام
                    switchView('categories');
                    navText.textContent = 'جميع الأقسام';
                    navIcon.className = 'fas fa-folder-open';
                    backBtn.classList.add('hidden');
                    break;
                    
                case 'servers':
                    // العودة للقنوات
                    switchView('channels');
                    navText.textContent = appState.currentCategory.name;
                    navIcon.className = 'fas fa-folder';
                    backText.textContent = 'العودة للأقسام';
                    break;
            }
        });
    </script>
</body>
</html>
